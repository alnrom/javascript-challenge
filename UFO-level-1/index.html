<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO Reports</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
        <h1>UFO Report Look Up</h1>
      <div class="col-md-4">
        <form id="form">
          <div class="form-group">
            <label for="date-time">Date</label>
            <!-- <input class="form-control" id="date-time" name="date-form" type="text"> -->
            <select style="width: 280px" id="selector" name="Selector">
            </select>
          </div>
          <button id="button" type="button" class="btn btn-default">Search</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table id="summary-table" class="table table-striped table-inverse">
          <thead>
            <tr>
              <th>Date</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</body>


 
<script src="static/data.js"></script>
  <script src="static/ufo1.js"></script>
  
  
</body>
</html>
